 <!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">


        <title>Firas' Homework 1 </title>


    </head>


  



   <body>
    <header>
        <table width = "100%" style = "position: relative;">
            <tr>
                <td>
                    <div class = img>
                        <img align = "center" src = "RomesMedicalClinic.png" alt = "Logo" width = "100px" id = "logo"/>
                    </div>
                </td>

                <td colspan="6">
                    <h2> Romes Clinic </h2>
                </td>

                <td id="dateCell" align="right" valign = "middle">
                <p>Today's Date: <span id="todayDate"></span></p>
                </td>               

            </tr>
        </table>
    </header>
    <hr>

    <form action="submit.html" id="signup">
        
            <div class="tableFormat">
                <table>

                    <tr>
                        <th colspan="6" >Patient Log Form</th>

                        <center>
                            <span id="welcome1"></span>
                            <span id="welcome2"></span>
                        </center>

                     
                    </tr>

                    <tr>
                        <td colspan="6">
                            <div class="name-row">
                                <label for="fname">First Name:</label>
                                <input type="text" 
                                name="First name" 
                                id="fname" 
                                minlength="1"  
                                maxlength="30" 
                                placeholder="First Name" 
                                pattern="[a-zA-Z']{1,30}" 
                                title=" Only letters, apostrophes, and dashes are allowed"
                                required
                                >
                                <span class="error" id="fname-error"></span>
                                

                                <label for="mintial">M.I:</label>
                                <input type="text" 
                                name="Middle Initial" 
                                id="mintial" 
                                maxlength="1" 
                                placeholder="M"
                                title="Only letters" 
                                pattern="[a-zA-Z']{1}"
                                required
                                >
                                <span class="error" id="mintial-error"></span>
                                

                                <label for="lname">Last Name:</label>
                                <input type="text" 
                                name="Last Nmae" 
                                id="lname" 
                                maxlength="30" 
                                placeholder="Last Name" 
                                title="Only letters, apostrophes, and dashes are allowed" 
                                pattern="[a-zA-Z']{1,30}"
                                required
                                >
                                <span class="error" id="lname-error"></span>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <label for="sex">Sex:</label>
                            <input type="radio" id="s1" name="Sex" value="Male" required > Male
                            <input type="radio" id="s2" name="Sex" value="Female"> Female
                            <input type="radio" id="s3" name="Sex" value="Other"> Other
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" 
                            id="dob" 
                            name="Date of Birth"
                            min="1905-01-01"  
                            max= "2025-10-25" 
                            required
                            >
                            <span class="error" id="dob-error"></span>
                            
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <label for="email">Email Adress:</label>
                            <input type="email" 
                            id="email" 
                            name="Email"
                            placeholder = name@domain.tld
                            pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                            required
                            >
                             <span class="error" id="email-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="social">Social Security:</label>
                            <input type="password" 
                            id="social" 
                            name="SSN"
                            placeholder="Social Security"
                            title="Numbers only"
                            required
                            >
                            <span class="error" id="social-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <label for="phone">Phone Number:</label>
                            <input type="text" 
                            name="Phone number" 
                            id="phone" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                            required 
                            title="Enter phone number" 
                            placeholder="123-456-7890"/>
                            <span class="error" id="phone-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <label for="address1">Address Line 1:</label>
                            <input type="text" 
                            name="Address 1" 
                            id="address1" 
                            minlength="2"
                            maxlength="30"  
                            title="Adress must be between 2 and 30 charcters"
                            required 
                            placeholder="1234 Address">
                            <span class="error" id="address1-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <label for="address2">Address Line 2:</label>
                            <input type="text" 
                            name="Address 2" 
                            id="address2" 
                            minlength="2"
                            maxlength="30"  
                            title="Adress must be between 2 and 30 charcters"
                            placeholder="1234 Address">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="6">
                            <div class="city-row">
                                <label for="city">City:</label>
                                <input type="text" 
                                name="City" 
                                id="city" 
                                minlength="2"
                                maxlength="30" 
                                title="City must be between 2 and 30 charcters"
                                placeholder="City">
                                 <span class="error" id="city-error"></span>

                                <label for="state">State:</label>
                                <select name="State" id="state">
                                    <option selected disabled>Please Select </option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>

                                <label for="zip">Zip Code:</label>
                                <input type="text" 
                                name="Zipcode" 
                                id="zip" 
                                minlength="5"
                                maxlength="10"  
                                placeholder="Zip Code"
                                title = "Only numbers and dashes"
                                pattern="^\d{5}(-\d{4})?$"
                                >
                                <span class="error" id="zip-error"></span>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <label for="allergies">Do you have any allergies to:</label>
                            <input type="checkbox" id="option1" name="Dust" value="dust"> Dust
                            <input type="checkbox" id="option2" name="Peanuts" value="peanuts"> Peanuts
                            <input type="checkbox" id="option3" name="Dogs" value="dogs"> Dogs
                            <input type="checkbox" id="option4" name="Seafood" value="seafood"> Seafood
                            <input type="checkbox" id="option5" name="Pollen" value="pollen"> Pollen
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <label for="history">Additional Notes:</label>
                            <textarea id="history" name="History" rows="3" cols="50" placeholder="Enter any additional medical history from family members."></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <label for="Marital">Marital Status:</label>
                            <input type="radio" id="m1" name="Marital" value="Married"> Married
                            <input type="radio" id="m2" name="Marital" value="Single"> Single
                            <input type="radio" id="m3" name="Marital" value="Widow"> Widow
                            <input type="radio" id="m4" name="Marital" value="Divorced"> Divorced
                        </td>
                    </tr>


                    <tr>
                        <td colspan="2">
                            <label for="Excercise">How often are you exercising weekly?:</label>
                            <input type="radio" id="e1" name="Excercise" value="None"> None
                            <input type="radio" id="e2" name="Excercise" value="1-3"> 1-3
                            <input type="radio" id="e3" name="Excercise" value="4-6"> 4-6
                            <input type="radio" id="e4" name="Excercise" value="Daily"> Daily
                        </td>
                    </tr>

                    <tr>
                    <td colspan="2" class="td1">
                        <label for="pain">How much pain are you feeling?<br/>(Rate from 1 to 10)</label>
                        <div class="slider-container">
                        <input
                            type="range"
                            name="Pain level"
                            id="pain"
                            min="1"
                            max="10"
                            value="0"
                        />
                        <span id="pain-slider">0</span>
                        </div>
                    </td>

                        <div class="iframe-container">
                            <iframe class="frame" src="https://www.google.com/maps/place/227+W+Dominick+St,+Rome,+NY+13440/@43.2118913,-75.463243,17z/data=!3m1!4b1!4m6!3m5!1s0x89d913a2d509e483:0x5b6ca5e94cbb09a3!8m2!3d43.2118913!4d-75.4606681!16s%2Fg%2F11bw3_389v?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D" frameborder="0"></iframe>
                        </div>
                     
                    </tr>

                    <tr>
                        <td colspan="6">
                            <div class="credentials-row">
                                <label for="uID">User ID:</label>
                                <input
                                type="text"
                                name="User ID"
                                id="uID"
                                minlength="5"
                                maxlength="30"
                                pattern="^[A-Za-z][A-Za-z0-9_-]*$"
                                required
                                title="Must start with a letter and only contain letters, numbers, dashes, underscores, and no spaces"
                                placeholder="Enter User ID:"
                                onblur="lowerUid()"
                                />
                                <span class="error" id="uID-error"></span>

                                <label for="pass">Password:</label>
                                <input type="password" 
                                name="Password" 
                                id="pass" 
                                minlength="8" 
                                maxlength="30"
                                placeholder="Enter Password" 
                                onblur="validatePword()"
                                oninput="validatePword()"
                                onfocus="validatePword()"
                                required
                                >
                                <span class="error" id="pword1-error"></span>
                                

                                <label for="confirmPass">Confirm Password:</label>
                                <input type="password" 
                                name="Confirm Password" 
                                id="confirmPass"
                                placeholder="Confirm Password" 
                                minlength="8" 
                                maxlength="30"
                                oninput="confirmPword()"

                                required
                                >

                                <span class="error" id="pword2-error"></span>
                                
                            </div>
                        </td>
                        
                    </tr>

                    <tr>
                        <td colspan="6">
                            <center>
                                <input type="submit" name="submit">
                                <input type="reset" name="reset">
                                <input
                                    type="button"
                                    name="reviewData"
                                    id="reviewData"
                                    value="Review"
                                    onclick="reviewInput()"
                                >

                                <input type="button" 
                                name="validateInfo" 
                                id="validateInfo" 
                                value="Validate" 
                                onclick="validateEverything()">

                               <tr>
                                   <td class="td1">
                                       <label for="remember-me">Remember Me:</label>
                                   </td>
                                   <td>
                                       <input
                                           type="checkbox"
                                           id="remember-me"
                                           name="remember-me"
                                           checked
                                       />
                                   </td>
                               </tr>

                                <div class="pword-message">
                                    <span id="msg1"></span> <br/>
                                    <span id="msg2"></span> <br/>
                                    <span id="msg3"></span> <br/>
                                    <span id="msg4"></span> <br/>
                                </div>

                            </center>
                            
                            <center>
                                <p id="showInput"></p>

                                <div id="alert-box">
                                    <div id="alert-content">
                                        <h4>Please fill out all required fields. </h4>
                                        <button id="close-alert">OK</button>
                                    </div>
                                </div>
                                
                            </center>
                        </td>
                    </tr>
                </table>
            </div>
        
    </form>

    <footer>
        <p>&#169; Romes Clinic <a href="contact.html">Contact Us!</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
